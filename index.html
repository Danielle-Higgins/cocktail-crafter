<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Crafter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Cocktail Crafter</h1>
      </div>
    </header>

    <section class="cocktail-section">
      <div class="container">
        <div class="search">
          <input
            type="text"
            name="search-box"
            id="search-box"
            placeholder="Type Cocktail Name..."
          />
          <button type="button" name="button" id="cocktail-btn">Search</button>
        </div>

        <div class="card-wrapper">
          <ul class="card-list"></ul>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
