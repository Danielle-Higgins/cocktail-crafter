<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Crafter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Cocktail Crafter</h1>
      </div>
    </header>

    <section class="cocktail-section">
      <div class="container">
        <div class="search">
          <input
            type="text"
            name="search-cocktail"
            id="search-cocktail"
            placeholder="Type Cocktail Name"
          />
          <button type="button" name="button">Search Cocktail</button>
        </div>

        <div class="card-wrapper">
          <ul class="card-list">
            <li class="card-item">
              <img
                src="http://dummyimage.com/500x500/"
                alt=""
                class="cocktail-img"
              />
              <p class="cocktail-name">Margarita</p>
              <p class="cocktail-info">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias,
                magni reprehenderit nobis quia deleniti praesentium. Placeat,
                autem ab, architecto, cumque quasi at aut inventore earum atque
                quidem fugit deleniti sint.
              </p>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
